<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPrime() {
        let n = +prompt("Enter a number");
        if(n == 0 && n == 1) {
            alert("is not prime");
        }
        if(n % n == 0 && n % 1 == 0) {
            alert(n + "is Prime");
        } else {
            alert(n + "is not Prime");
            }
    }
</script>
</body>
</html>
